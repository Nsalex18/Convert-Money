<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Convert Money</title>
</head>

<body>
    <img src="./assets/assets/printing-money-print-money.gif" alt="logo-convert-money" class="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select>

                <option>Real Brasileiro</option>

            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>

                <option> US$ Dólar Americano</option>

                <option> € Euro</option>

            </select>
        </label>

        <label>
            Valor
            <input placeholder="R$100.000">
        </label>
        
        <button id="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img src="./assets/assets/Vector.png" alt="seta" class="arrow">

            <div class="currency-box">
                <img src="./assets/assets/dolar.png" alt="logo-moeda-a-converter">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>

    </main>

</body>
<script src="./script.js"></script>
</html>
