<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Convert Money</title>
</head>

<body>
    <img src="./assets/printing-money-print-money.gif" alt="logo-convert-money" class="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-to-convert">

                <option>Real</option>
                <option>Dólar Americano</option>
                <option>Euro</option>
                <option>Libra</option>
                <option>Bitcoin</option>
                <option>Iene</option>

            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">

                <option value="Dolar"> US$ Dólar Americano</option>
                <option value="Euro"> € Euro</option>
                <option value="Real"> R$ Real Brasileiro</option>
                <option value="Libra"> £ Libra</option>
                <option value="Bitcoin"> BTC Bitcoin</option>
                <option value="Iene"> ¥ Iene</option>
               
            </select>
        </label>

        <label>
            Valor
            <input id="input-currency" placeholder="0,00">
        </label>

        <button id="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/Real.png" class="Logo-real" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/Vector.png" alt="seta" class="arrow">

            <div class="currency-box">
                <img class="currency-img" src="./assets/Dolar.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>

    </main>



</body>
<script src="./script.js"></script>

</html>
